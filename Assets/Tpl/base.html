<!DOCTYPE html>
<html lang="{{ strtolower($lang->lang) }}">
    <head>
        <meta charset="UTF-8">
        <title>{{ $title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,  user-scalable=no, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% extends 'favicon.svg' %}" type="image/svg+xml">
        <link rel="icon" href="{% extends 'favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% extends 'favicon192.png' %}" type="image/png">
        <link rel="fav-icon" href="{% extends 'favicon48.png' %}" type="image/png">
        <link rel="apple-touch-icon" sizes="180x180" href="{% extends 'favicon180.png' %}" type="image/png">
        <meta name="apple-mobile-web-app-title" content="Note OneFile">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" type="application/json" href='data:application/manifest+json,{
            "name":"Note OneFile",
            "short_name":"Note OF",
            "description":"Simple text note app",
            "display":"standalone",
            "id":"{{ $router->getBaseUrl() }}",
            "scope":"{{ $router->getBaseUrl() }}",
            "theme_color":"white",
            "background_color":"white",
            "icons":[
                {
                  "src": "{% extends 'favicon16.png' %}",
                  "sizes": "16x16",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon32.png' %}",
                  "sizes": "32x32",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon48.png' %}",
                  "sizes": "48x48",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon96.png' %}",
                  "sizes": "96x96",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon128.png' %}",
                  "sizes": "128x128",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon180.png' %}",
                  "sizes": "180x180",
                  "type": "image/png"
                },
                {
                  "src": "{% extends 'favicon192.png' %}",
                  "sizes": "192x192",
                  "type": "image/png"
                }
            ],
            "start_url":"{{ $router->getBaseUrl() }}"
        }'>
        <style>
            {% extends 'init.css' %}
            {% extends 'header.css' %}
            {% extends 'asides.css' %}
            {% extends 'main.css' %}
            {% extends 'connector.css' %}
            {% extends 'print.css' %}
        </style>
    </head>
    <body class="app{{ ($options['t'] ?? '') == 'd' ? ' dark' : '' }}">
    {% yield content %}
    <script type="text/javascript">
        (function() {
            "use strict";
            const _ = {
                'Do you want to delete the link to "%s"?': '{{ $lang('Do you want to delete the link to "%s"?') }}',
                'Give the note "%s" a new name': '{{ $lang('Give the note "%s" a new name') }}',
                'Give the note name': '{{ $lang('Give the note name') }}',
                'Note with title "%s" already exists!': '{{ $lang('Note with title "%s" already exists!') }}',
            };
            {% extends 'JSE.js' %}
            {% extends 'cookies.js' %}
            {% extends 'aside.js' %}
            {% extends 'editor.js' %}
            {% extends 'note.js' %}
            {% extends 'connector.js' %}
            {% extends 'main.js' %}
        })();
    </script>
    </body>
</html>
