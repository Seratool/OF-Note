<nav class="docs-navigation">
    <div class="docs-history">
        <h2>{{ lang('Notes') }}</h2>
        <ul class="docs-list"></ul>
    </div>
</nav>
<main data-note="{{ note }}">
    <header>
        <div class="head-line">
            <div class="control">
                <button class="aside-menu" type="button">
                    <svg id="sidebar-open" viewBox="0 0 24 24"><use xlink:href="#ocno-i-sidebar-open"/></svg>
                    <svg id="sidebar-close" viewBox="0 0 24 24"><use xlink:href="#ocno-i-sidebar-close"/></svg>
                </button>
            </div>
            <a class="logo-element" href="{{ url }}">
                <figure class="logo">
                    <img src="{{ APP\Sources\Media::faviconSvg }}" alt="Note">
                    <figcaption>Note</figcaption>
                </figure>
            </a>
            <div class="control">
                <div class="sync">
                    <svg class="icon edit" viewBox="0 0 24 24"><use xlink:href="#ocno-i-pencil"/></svg>
                    <svg class="icon sent" viewBox="0 0 24 24"><use xlink:href="#ocno-i-cloud-check"/></svg>
                    <svg class="icon error" viewBox="0 0 24 24"><use xlink:href="#ocno-i-cloud-cross"/></svg>
                </div>
                <button class="burger-menu" type="button">
                    <span class="ico"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="doc lined">
        {{ content }}
    </div>
</main>
<aside class="setting">
    <div class="setting-block">
        <div class="control-line">
            <button class="btn print-btn" type="button" title="{{ lang('Print') }}">
                <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ocno-i-print"/></svg>
            </button>
            <a class="btn download-btn" href="{{ downloadUrl }}" title="{{ lang('Download') }}">
                <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ocno-i-download"/></svg>
            </a>
            <button class="btn hidden share-btn" type="button" title="{{ lang('Share') }}">
                <svg class="icon" viewBox="0 0 24 24"><use xlink:href="#ocno-i-share"/></svg>
            </button>
        </div>
        <h2 class="tab-link">{{ lang('Setting') }}</h2>
        <h3 class="tab-link">{{ lang('Global') }}</h3>
        <div class="form-line">
            <label for="setting-language">{{ lang('Language') }}</label>
            <select class="setting-element" name="language" id="setting-language">
            </select>
        </div>
        <h3 class="tab-link">{{ lang('Document') }}</h3>
        <div class="form-line">
            <label for="setting-font">{{ lang('Font') }}</label>
            <select class="setting-element" name="font" id="setting-font">
                <option value="Arial">Arial</option>
                <option value="Monospace">Monospace</option>
            </select>
        </div>
        <div class="form-line">
            <label for="setting-background">{{ lang('Background') }}</label>
            <select class="setting-element" name="background" id="setting-background">
                <option value="blank">{{ lang('Blank') }}</option>
                <option value="lined">{{ lang('Lined') }}</option>
            </select>
        </div>
        <div class="form-line">
            <label for="setting-fontsize">{{ lang('Fontsize') }}</label>
            <select class="setting-element" name="fontsize" id="setting-fontsize">
                <option value="blank">{{ lang('Blank') }}</option>
                <option value="lined">{{ lang('Lined') }}</option>
            </select>
        </div>
        <div class="control-line">
            <button type="button">âœ” {{ lang('Apply') }}</button>
        </div>
    </div>
    <div class="version">{{ lang('Version') }}: {{ APP\Core::getVersion() }}</div>
</aside>
